<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock and Countdown</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bg-video-container">
      <video class="bg-video" src="video/bg.mp4" autoplay loop muted></video>
    </div>

    <div class="clock">
      <div class="big-opening">
        <h1 class="big-opening-heading">Our big opening!</h1>
        <p class="big-opening-date">July 31, 2022!!!</p>
      </div>

      <div class="clock-face">
        <h1 class="clock-heading">Clock</h1>
        <div class="clock-hands">
          <div class="clock-hand clock-hours"></div>
          <div class="clock-hand clock-minutes"></div>
          <div class="clock-hand clock-seconds"></div>
        </div>
        <div class="countdown">
          <h2 class="countdown-heading">Time left</h2>
          <div class="countdown-body">
            <div class="countdown-days">10</div>
            days--
            <div class="countdown-hours">10</div>
            hours--
            <div class="countdown-minutes">30</div>
            minutes--
            <div class="countdown-seconds">40</div>
            seconds
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
